<script type="text/javascript">
var slider = $(document).ready(function($) {
      $('#slider').slick({
        dots: false,
        infinite: true,
        speed: 100,
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        arrows: true,
        responsive: [{
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 1
          }
        },
        {
           breakpoint: 400,
           settings: {
              arrows: false,
              slidesToShow: 1,
              slidesToScroll: 1
           }
        }]
    });
});

      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
          var player;
      function onYouTubeIframeAPIReady() {
                $('#slider').on('beforeChange', function(event, slick, currentSlide, nextSlide){
    var vid = $(slick.$slides[nextSlide]).find('iframe');
    if (vid.length > 0) {
       player = new YT.Player(vid.attr('id'), {
          events: {
            'onReady': onPlayerReady,
             'onStateChange': onPlayerStateChange
          }
        });
    }
})
      }

       function onPlayerReady(e) {
          e.target.playVideo();
           $('#slider').slick('slickSetOption', 'autoplay', false).slick('slickPause');
      }   
      function onPlayerStateChange(e) {
            if(e.data === 0) {
                 $('#slider').slick('slickSetOption', 'autoplay', true).slick('slickPlay');
                        $('#slider').on('afterChange', function(event, slick, currentSlide, nextSlide){
            })
            }
        }
</script>
